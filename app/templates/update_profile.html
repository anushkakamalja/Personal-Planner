<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/profile.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <title>My Account</title>
  </head>

  <body class="full">
    <div class="header">
      <div class="logo">
        <a href="{{url_for('index')}}"><img src="/static/assets/icons/logo.png" alt="" /></a>
      </div>
      <div class="home">
        <div class="dashboard">
          <img src="/static/assets/icons/home_48px.svg" alt="" />
          <a href="{{url_for('dashboard')}}">Dashboard</a>
        </div>
        <div class="logout">
          <img src="/static/assets/icons/exit_48px.svg" alt="" />
          <a href="{{url_for('logout')}}">Logout</a>
        </div>
      </div>
    </div>
    <h1>MY ACCOUNT</h1>
    <div class="edit">
      <div class="title">
        <img src="/static/assets/icons/edit-profile_48px.svg" alt="" />
        <h2>EDIT PROFILE</h2>
      </div>
      <form action="" method="POST">
        <div class="details">
          <div class="name">
            <label for="">Name</label>
            <input type="text" name="name"/>
          </div>
          <div class="email">
            <label for="">Email Address</label>
            <input type="text" name="email" />
          </div>
        </div>
        <div class="done">
          <input type="submit" name="" id="" value="Done">
        </div>
      </form>
    </div>
  </body>
</html>
